[routes]
GET /                                   = Controller\Index->render
GET /install                            = Controller\Install->render
GET /install/@action                    = Controller\Install->@action
POST /install/@action                    = Controller\Install->@action

GET /@module                            = Controller\Accounting\@module->execute
GET /@module/@action                    = Controller\Accounting\@module->@action
GET /@module/@action/@id                = Controller\Accounting\@module->@action
GET /@module/@action/@id/@option1       = Controller\Accounting\@module->@action

POST /@module                            = Controller\Accounting\@module->execute
POST /@module/@action                    = Controller\Accounting\@module->@action
POST /@module/@action/@id                = Controller\Accounting\@module->@action
POST /@module/@action/@id/@option1       = Controller\Accounting\@module->@action


